<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <form>
            <div class="form-group">
                <label>Name:</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="enter name">
            </div>
             <div class="form-group">
                <label>Email:</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="enter email">
            </div>
             <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="enter password">
            </div>
             <div class="text-center">
                 <button type="button" id="reg-btn" class="btn btn-primary" onclick="registerUser()">register</button>
                 <button type="reset" id="res-btn" class="btn btn-warning" onclick="reset()">reset</button>
             </div>
        </form>
    </div>
</div>
<script>
    function registerUser()
    {
        let name,email,password;
        name=document.getElementById("name").value
        email=document.getElementById("email").value
        password=document.getElementById("password").value

       let user_records=new Array();
       user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
       if(user_records.some((v)=>{
        return v.email==email
        })){
            alert("your account already exists!!! Go to login")
            window.location.href="login.html";
        }
        else{
            user_records.push({
                "name":name,
                "email":email,
                "password":password
        })
        localStorage.setItem("users",JSON.stringify(user_records))
        }
    }
    function reset()
    {
    localStorage.clear()
    }
</script>
</body>
</html>
