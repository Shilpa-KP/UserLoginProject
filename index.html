<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <form>
             <div class="form-group">
                <label>Email:</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="enter email">
            </div>
             <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="enter password">
            </div>
             <div class="text-center">
                <button type="button" id="reg-btn" class="btn btn-primary"  onclick="login()">login</button>
             </div>

        </form>
    </div>
</div>
<script>
   function login()
   {
        let email,password;
        email=document.getElementById("email").value
        password=document.getElementById("password").value

       let user_records=new Array();
       user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]

       if(user_records.some((v)=>{
        return v.email==email && v.password==password
        })){
            alert("login sucessfull")
            let current_user=user_records.filter((v)=>{
             return v.email==email && v.password==password})[0]
             localStorage.setItem("name",current_user.name);
             localStorage.setItem("email",current_user.email);
              window.location.href="profile.html";
            }
        else{
            alert("login fail!!!")
            alert("Register your account")
            window.location.href="registration.html";
        }
    }
</script>
</body>
</html>
